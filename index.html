<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>高雄旅遊資訊網</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
    crossorigin="anonymous">
  <link rel="stylesheet" href="all.css">
</head>

<body>
  <div id="app">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#"><img src="https://picsum.photos/106/60/?random=1"></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">首頁</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">服務介紹</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              訂餐
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="#">立即訂餐</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="#">查詢餐點</a>
            </div>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" type="search" placeholder="請輸入文字" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit"><span class="fa fa-home"></span></button>
        </form>
      </div>
    </nav>

    <header class="header">
      <div class="container text-center">
        <h1 class="text-white" style="margin-bottom: 95px">高雄旅遊資訊網</h1>
        <div class="row justify-content-center">
          <div class="col-sm-6">
            <select name="" id="" class="form-control input-lg" v-model='type'>
              <option value="全部">全部</option>
              <option value="811">楠梓區</option>
              <option value="800">新興區</option>
              <option value="803">鹽埕區</option>
              <option value="813">左營區</option>
              <option value="806">鼓山區</option>
              <option value="805">旗津區</option>
              <option value="802">苓雅區</option>
              <option value="807">三民區</option>
              <option value="806">前鎮區</option>
              <option value="812">小港區</option>
              <option value="830">鳳山區</option>
              <option value="833">鳥松區</option>
              <option value="815">大社區</option>
              <option value="814">仁武區</option>
              <option value="840">大樹區</option>
              <option value="820">岡山區</option>
              <option value="824">燕巢區</option>
              <option value="826">梓官區</option>
              <option value="828">永安區</option>
              <option value="827">彌陀區</option>
              <option value="825">橋頭區</option>
              <option value="823">田寮區</option>
              <option value="852">茄萣區</option>
              <option value="822">阿蓮區</option>
              <option value="821">路竹區</option>
              <option value="829">湖內區</option>
              <option value="849">那瑪夏區</option>
              <option value="848">桃源區</option>
              <option value="851">茂林區</option>
              <option value="844">六龜區</option>
              <option value="843">美濃區</option>
              <option value="842">旗山區</option>
              <option value="847">甲仙區</option>
              <option value="845">內門區</option>
              <option value="846">杉林區</option>
              <option value="832">林園區</option>
              <option value="831">大寮區</option>

            </select>
          </div>
        </div>
      </div>
    </header>
    <section style="margin-top: -15px">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-10">
            <div class="bg-white p-3 shadow-sm">
              <h4>熱門行政區</h4>
              <button class="btn btn-primary px-4" @click="type='802'">苓雅區</button>
              <button class="btn btn-primary px-4" @click="type='830'">鳳山區</button>
              <button class="btn btn-primary px-4" @click="type='807'">三民區</button>
              <button class="btn btn-primary px-4" @click="type='813'">左營區</button>
              <button class="btn btn-primary px-4" @click="type='806'">前鎮區</button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <div class="container">
      <hr class="my-5">
      <section>
        <div class="row">
  
          <div class="col-sm-6 mb-3" v-for="(item,index) in filtersData[currentPage]" @click="targetInfo(index,item)">
            <div class="card shadow-sm border-0">
              <div class="card-header bg-cover" :style="{ backgroundImage: `url(${item.Picture1})`   }" style="height: 155px">
              </div>
              <div class="card-body ">
                <ul class="list-unstyled mb-0">
                  <li class="d-flex">
                    <div class="text-center" style="width: 30px">
                      <i class="fas fa-clock text-primary"></i>
                    </div>
                    {{item.Name}}</li>
                  <li class="d-flex">
                    <div class="text-center" style="width: 30px">
                      <i class="fas fa-clock text-primary"></i>
                    </div>
                    {{item.Add}}</li>
                  <li class="d-flex">
                    <div class="text-center" style="width: 30px">
                      <i class="fas fa-map-marker text-warning"></i>
                    </div>
                    {{item.Opentime}}</li>
                  <li class="d-flex">
                    <div class="text-center" style="width: 30px">
                      <i class="fas fa-mobile-alt text-info"></i>
                    </div>
                    {{item.Tel}}</li>
                  <!-- <li class="d-flex">
                    <div class="text-center" style="width: 30px">
                      <i class="fas fa-ticket-alt text-success"></i>
                    </div>
                    {{item.Ticketinfo}}</li> -->
                    <li class="d-flex mt-2">
                      <div class="text-center" style="width: 30px">
                       
                            <!-- Button trigger modal -->
                            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
                              點我介紹
                            </button>
                            
                            <!-- Modal -->
                            <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                              <div class="modal-dialog modal-dialog-centered" role="document">
                                <div class="modal-content">
                                  <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalCenterTitle">{{item.Name}}</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                      <span aria-hidden="true">&times;</span>
                                    </button>
                                  </div>
                                  <div class="modal-body">
                                    <div class="items">
                                      <div class="img">
                                        <div class="card-header bg-cover" :style="{ backgroundImage: `url(${item.Picture1})`   }" style="height: 155px"></div>
                                      </div>
                                      <div class="item">
                                        <span>地點名稱:{{item.Name}}</span>
                                      </div>
                                    </div>
                                  </div>
                                  <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                    <button type="button" class="btn btn-primary">Save changes</button>
                                  </div>
                                </div>
                              </div>
                            </div>

                      </div> 
                    </li>
                </ul>
              </div>
            </div>
          </div>

        </div>
      </section>
      <nav class="my-5" aria-label="Page navigation example">
        <ul class="pagination justify-content-center">
          <!-- <li class="page-item disabled">
            <a class="page-link" href="#" tabindex="-1">Previous</a>
          </li> -->

          <li class="page-item"  v-for="page in filtersData.length">
            <a class="page-link" href="#" @click="currentPage = page - 1" >{{page}}</a>
          </li>
         
          <!-- <li class="page-item">
            <a class="page-link" href="#" @click="currentPage = page - 1">Next</a>
          </li> -->
        </ul>
      </nav>
    </div>
  
    <footer class="text-center bg-info text-white py-4">
      <div>高雄旅遊資訊網</div>
      <div>資料來源：高雄市政府資料平台</div>
    </footer>
  </div>
  

  <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.9.1/axios.js' integrity='sha512-Kg0CewqPNO/ziOJuCq5eyl3P/V6OLz/Lb1I2m+yKS3lHZcGVFN/KOew18rWP+kTsL7haYdaqGjwHQCZrN0heLQ==' crossorigin='anonymous'></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.16/vue.js"></script>
  <script src="all.js"></script>
</body>

</html>
